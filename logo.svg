<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#2c5282" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Larger E optimized for small sizes (favicon) -->
  <g filter="url(#shadow)">
    <rect x="100" y="80" width="312" height="80" rx="12" fill="url(#gradient)"/>
    <rect x="100" y="216" width="240" height="80" rx="12" fill="url(#gradient)"/>
    <rect x="100" y="352" width="312" height="80" rx="12" fill="url(#gradient)"/>
  </g>
</svg>
